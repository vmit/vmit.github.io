<!DOCTYPE html>
<html>
<head>
    <title>Vector Stand</title>
    <style>
        html, body, canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .toolbar {
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="toolbar">
        <code id="camera_state">n/a</code>
        <button id="plus">+</button>
        <button id="minus">-</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
